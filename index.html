<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
<title>Jadwal Sholat</title>
<style>
body{
    font-family:'Segoe UI',sans-serif;
    padding:20px;
    margin:0;
    transition:0.5s;
}
body.dark{
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
}
body.light{
    background:linear-gradient(135deg,#f5f7fa,#c3cfe2);
    color:#222;
}

h2{text-align:center;margin-bottom:5px;}

.info{text-align:center;opacity:0.8;margin-bottom:10px;}

.clock{
    text-align:center;
    font-size:32px;
    font-weight:bold;
    margin-bottom:20px;
    letter-spacing:2px;
}

.box{
    padding:14px;
    margin:10px 0;
    border-radius:12px;
    transition:0.3s;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(10px);
}
.next{
    background:rgba(0,255,150,0.25);
    border:1px solid rgba(0,255,150,0.6);
    transform:scale(1.02);
    font-weight:bold;
}

.countdown{
    text-align:center;
    margin-top:20px;
    padding:15px;
    border-radius:12px;
    background:rgba(0,0,0,0.3);
    font-size:20px;
}
#lokasi {
  font-weight: bold;
  font-size: 35px;
}

.end {
  margin-top: 20px;
  text-align: ;
  display: flex;
  width: 100%;
  justify-content: space-between;
}

.footer {
  margin-top: 50px;
}
</style>
</head>
<body class="dark">
  
<h2>Jadwal Sholat</h2>
<div class="info" id="lokasi"></div>
<div class="info" id="tanggal"></div>
<div class="info" id="hijriyah"></div>
<div class="clock" id="clock"></div>

<div id="jadwal"></div>
<div class="countdown" id="countdown"></div>
<div class=" p-0 alert alert-success text-center mt-3" id="cek" role="alert">
Adzan Nonaktif!</div>

<div class="end">
  <label for="checkbox">Aktifkan suara adzan</label>
   <span><i class="fa-solid fa-arrow-right"></i></span>
  <input type="checkbox" id="checkbox">
</div>
<div class="footer">
  <footer>
    <center>
      Copyright &copy; RizWebs 2026.
    </center>
  </footer>
</div>

<audio id="adzan" src="adzan.mp3"></audio>
<audio id="adzanSubuh" src="adzan-subuh.mp3"></audio>
<script>
  
  

let globalLat = null;
let globalLon = null;
let countdownInterval = null;
let currentDay = new Date().getDate();
let prayers = {};
let lastTriggered = "";

function pad(n){ return String(n).padStart(2,'0'); }

function updateClock(){
    const now=new Date();
    document.getElementById("clock").innerHTML=
        pad(now.getHours())+":"+pad(now.getMinutes())+":"+pad(now.getSeconds());

    if(now.getHours()>=18 || now.getHours()<5){
        document.body.className="dark";
    }else{
        document.body.className="light";
    }
}

function updateDate(){
    const now=new Date();
    const opt={weekday:'long',day:'2-digit',month:'long',year:'numeric'};
    document.getElementById("tanggal").innerHTML=
        now.toLocaleDateString('id-ID',opt);
}

function fetchJadwal(){

    const today=new Date();
    const day=today.getDate();
    const month=today.getMonth()+1;
    const year=today.getFullYear();

    fetch(`https://api.aladhan.com/v1/timings/${day}-${month}-${year}?latitude=${globalLat}&longitude=${globalLon}&method=11`)
.then(res => res.json())
.then(data => {

    const timings = data.data.timings;
    const hijri = data.data.date.hijri.date;
    document.getElementById("hijriyah").innerHTML = hijri + " H.";

    prayers = {
        "Subuh": timings.Fajr,
        "Dzuhur": timings.Dhuhr,
        "Ashar": timings.Asr,
        "Maghrib": timings.Maghrib,
        "Isya": timings.Isha
    };

    const jadwal = document.getElementById("jadwal");
    let html = "";
    for (let name in prayers) {
        html += `<div class="box" id="prayer-${name}">
                    ${name} : ${prayers[name].substring(0,5)}
                 </div>`;
    }
    jadwal.innerHTML = html;

    lastTriggered = "";
    startCountdown();

})
.catch(error => {
    console.error("Gagal ambil jadwal:", error);
    document.getElementById("countdown").innerHTML =
        "Gagal mengambil jadwal. Cek koneksi internet.";
});
}
function startCountdown(){

    if(countdownInterval){
        clearInterval(countdownInterval);
    }

    updateCountdown();
    countdownInterval=setInterval(updateCountdown,1000);
}

function updateCountdown(){

    const now=new Date();
    let nextName="";
    let nextTime=null;

    for(let name in prayers){
        const t=prayers[name].split(":");
        const d=new Date();
        d.setHours(t[0],t[1],0);
        if(d>now){
            nextName=name;
            nextTime=d;
            break;
        }
    }

    if(!nextTime){
        document.getElementById("countdown").innerHTML="Menunggu Subuh Besok";
        return;
    }

    const diff=nextTime-now;
    let h=Math.floor(diff/1000/3600);
    let m=Math.floor((diff%(1000*3600))/(1000*60));
    let s=Math.floor((diff%(1000*60))/1000);

    h=pad(h); m=pad(m); s=pad(s);

    document.getElementById("countdown").innerHTML=
        `Menuju ${nextName}<br><strong>${h}:${m}:${s}</strong>`;

    document.querySelectorAll(".box").forEach(b=>b.classList.remove("next"));
    const active=document.getElementById("prayer-"+nextName);
    if(active) active.classList.add("next");
    

    if(diff <= 1000 && diff > 0 && lastTriggered !== nextName){

    lastTriggered = nextName;

    if(document.getElementById("checkbox").checked && audioUnlocked){
        let audio;

        if(nextName === "Subuh"){
            audio = document.getElementById("adzanSubuh");
            
        }else{
            audio = document.getElementById("adzan");
        }

        audio.play().catch(()=>{});
        
        
    }

    alert("Waktu "+nextName+" telah tiba");
}
}
/* === GEOLOCATION === */

if(navigator.geolocation){
navigator.geolocation.getCurrentPosition(pos=>{
    globalLat=pos.coords.latitude;
    globalLon=pos.coords.longitude;

    fetch(`https://nominatim.openstreetmap.org/reverse?lat=${globalLat}&lon=${globalLon}&format=json`)
.then(res=>res.json())
.then(loc=>{
    document.getElementById("lokasi").innerHTML=
        loc.address.city||loc.address.town||loc.address.village||"Lokasi Anda";
})
.catch(()=>{
    document.getElementById("lokasi").innerHTML="Lokasi tidak terdeteksi";
});

    fetchJadwal();

},()=>alert("Aktifkan GPS"));
}

/* === AUTO UPDATE TIAP HARI === */

setInterval(()=>{
    const now=new Date();
    if(now.getDate()!==currentDay){
        currentDay=now.getDate();
        updateDate();
        fetchJadwal();
    }
},60000); // cek tiap 1 menit

updateDate();
updateClock();
setInterval(updateClock,1000);

/* === AUDIO UNLOCK === */

let audioUnlocked = false;

function unlockAudio(){
    if(!audioUnlocked){

        const normal = document.getElementById("adzan");
        const subuh  = document.getElementById("adzanSubuh");

        normal.muted = true;
        subuh.muted  = true;

        Promise.all([
            normal.play().then(()=>{
                normal.pause();
                normal.currentTime=0;
                normal.muted = false;
            }),
            subuh.play().then(()=>{
                subuh.pause();
                subuh.currentTime=0;
                subuh.muted = false;
            })
        ]).then(()=>{
            audioUnlocked = true;
        }).catch(()=>{});
    }
}
 
/* === CEK BOX AUDIO === */

document.getElementById("checkbox").addEventListener("change", function() {

    const normal = document.getElementById("adzan");
    const subuh  = document.getElementById("adzanSubuh");

    if(this.checked){

        unlockAudio();
        document.getElementById('cek').innerText = "Adzan aktif!";

    }else{

        normal.pause();
        subuh.pause();

        normal.currentTime = 0;
        subuh.currentTime  = 0;

        normal.muted = true;
        subuh.muted  = true;

        audioUnlocked = false;

        document.getElementById('cek').innerText = "Adzan Nonaktif!";    }
});

        </script>
</body>
</html>
